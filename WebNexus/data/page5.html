            <h1>Set Date and Time</h1>
          <div id="lastRadio" style="position: fixed; bottom: 10px; width: 100%; text-align: center; background-color: lightgrey;"></div>
<button id="setTimeButton">Imposta la data e l'ora di ESP01</button>

<script>
// Creazione del WebSocket
var websocket = new WebSocket('ws://' + location.hostname + ':81/');

// Gestione dell'evento onopen
websocket.onopen = function() {
    console.log('WebSocket connection established');
    websocket.send('getPowerData');
};

// Gestione dell'evento onmessage
websocket.onmessage = function(event) {
    var message = JSON.parse(event.data);

    if (Array.isArray(message)) {
        // Aggiungi il codice per gestire l'array se necessario
    } else {
        // Aggiornamento del timestamp
        var lastRadio = document.getElementById('lastRadio');
        lastRadio.innerText = message.timestampLong;
    }
};

// Gestione dell'evento onclose
websocket.onclose = function() {
    console.log('WebSocket connection closed');
};

// Funzione per inserire un pulsante e aggiungere l'eventListener
function inserisciPulsante() {
    var pulsante = document.getElementById('setTimeButton');
    pulsante.addEventListener('click', function() {
        var now = new Date();
        var dateTimeString = now.getFullYear() + '-' + 
            ('0' + (now.getMonth() + 1)).slice(-2) + '-' + 
            ('0' + now.getDate()).slice(-2) + ' ' + 
            ('0' + now.getHours()).slice(-2) + ':' + 
            ('0' + now.getMinutes()).slice(-2) + ':' + 
            ('0' + now.getSeconds()).slice(-2);      
        websocket.send("setTime:" + dateTimeString); // Corretto l'errore di variabile
        pulsante.textContent = 'Data/Ora Aggiornata';
    });
}

// Inserimento pulsante
inserisciPulsante();

    </script>
